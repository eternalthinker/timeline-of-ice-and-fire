<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-9">
        <h2>The Timeline of Ice and Fire</h2>
        <h5>
          <small class="text-muted">
          A narrative of character changes across episodes in Game of Thrones TV series
          </small>
        </h5>
      </div>
      <div class="col-md-3">
        <p class="force-buttons">
          <button type="button" id="split-bubbles" class="btn btn-primary btn-sm">Split by House</button>
          <button type="button" id="group-bubbles" class="btn btn-primary btn-sm">Group together</button>
        </p>
      </div>
    </div>
    
    <div class="row">
      <div class="col-md-9">
        <div id="vis"></div>
      </div>
      <div class="col-md-3">
        <!-- Episode info -->
        <div class="episode">
          <h3 class="episode-title">loading...</h3>
          <h4 class="episode-order">loading...</h4>
          <p><b>Duration:</b> <span class="episode-duration">0 minutes</span><br/>
          <b>IMDb Rating:</b>
            <span class="badge badge-success episode-rating">0.0</span> from
            <span class="episode-votes">0</span> votes
          </p>
        </div>
        <!-- Character info -->
        <div class="card character" style="width: 18rem;">
          <img class="card-img-top character-image" src="" alt="">
          <div class="card-body">
            <h5 class="card-title character-name">loading..</h5>
            <h6 class="card-subtitle mb-2 text-muted character-house">loading..</h6>
            <p class="character-death"></p>
            <p class="card-text character-quote">loading..</p>
          </div>
        </div>
      </div>
      
    </div>

    <nav class="form-steps" id="episode-timeline">
      <!-- <div class="form-steps__item form-steps__item--active">
        <div class="form-steps__item-content">
          <span class="form-steps__item-icon">1</span>

        </div>
      </div>
      <div class="form-steps__item form-steps__item--active">
        <div class="form-steps__item-content">
          <span class="form-steps__item-icon">2</span>
          <span class="form-steps__item-line"></span>
          <span class="form-steps__item-text">.</span>
        </div>
      </div> -->
    </nav>
